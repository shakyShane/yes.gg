features:
  - At your event we can provide a mixture of photos from candid, group, fun and traditional portraits.  We can offer a variety of backdrops, including black with LED lights, green screen, white light box, coloured studio backdrops or branded backdrops.
  - Photos can be viewed and purchased from our website via a private gallery within 48 hours of the event.
  - We can offer our services for FREE for Charity Balls and Proms (providing we are the only photographer at the event).
  - Looking for something different we can offer paparrazi style photographers - Paparazzi photographers arrive at your event with large lenses and raincoats brandishing press badges.  They look so real, your guests will believe they are the real deal.  They pap party goers as they enter the venue and later descend upon the party goers taking pictures of the guests as they mingle and party across the dance floor.
  - A great entertainment option that will leave your guests talking about your event for ages afterwards.

