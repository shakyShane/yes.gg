desc:
  - Magical Mirror is a unique photo based activation experience that is perfect for any event.  Using a two-way mirror the guests can see their reflection like in a normal mirror, the mirror will spark in to life and interactive elements can be displayed on the mirror inviting the guests to touch the mirror.  Once your guests activate the mirror it will display customized message and count down before taking 1-4 photos.
  - After the photos are taken the mirror then displays a message asking the guests to sign or add their name to their photo these images can then be printed and shared directly with social media.
